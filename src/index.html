<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="/font/fonts.css">
</head>
<body>
    <div class="bg-slate-300 pt-44 pb-60 md:pt-28 md:pb-44 flex justify-center">
        <div class="bg-white p-5 md:p-5 xl:p-10 rounded-4xl grid gap-10 justify-items-center">
            <img src="/images/image-qr-code.png" alt="qr-code" class="rounded-3xl w-[70vw] md:w-[40vw] lg:w-[35vw] 2xl:w-[30vw]">
            <div class="grid gap-5 text-center">
                <h1 class="outfit text-[clamp(1.5rem,3vw,3rem)] font-bold text-slate-900">Improve your front-end<br>
                    skills by building projects</h1>
                <p class="outfit text-[clamp(1rem,1.5vw,3rem)] font-normal text-slate-500">Scan the QR code to visit Frontend<br>
                    Mentor and take your coding skills to<br>
                    the next level</p>
            </div>
        </div>
    </div>
</body>
</html>
